<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Analytics Events Wrapper</title>
    <script src="google-analytics-events.js"></script>
</head>
<body>

<input type="button" value="Send Event" onclick="GoogleAnalyticsEvents.trackGameEvent( 'PREDEFINED_EVENT' );">
<input type="button" value="Send Custom Event" onclick="GoogleAnalyticsEvents.trackGameCustomEvent( {
    category: 'CUSTOM_APPLICATION_NAME',
    action: 'CUSTOM_ACTION',
    label: 'CUSTOM_LABEL'
} );">
<script>

            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-34171950-34', 'auto');
</script>

</body>
</html>
